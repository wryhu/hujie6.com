{% extends 'base.html' %}
{% load staticfiles %}

{% block title %}
    喵？服务器忙
{% endblock %}

{% block content %}
    <div class="bg">
        <div class="back"><a href="/home">返回主页</a> </div>
    </div>
    <style type="text/css">
        .bg {
            background: url(/static/image/jojo.jpg) no-repeat center center;
            display: table;
            height: 50em;
            width: 100%;
            position: relative;
            background-size: cover;
        }
        .back {
            text-align:right;
            margin: 50px 80px;
            font-size: 250%;
            font-weight:900;
        }
        .back a {
            color: #394265;
            text-decoration:none;
        }
        .back a:hover {
            color: #A68039;
        }
        footer {
            margin-top: 0;
        }
    </style>
{% endblock %}
{% block script_extends %}
    <script type="text/javascript">
        $(function(){
            $("#navbar-base").remove();
            $("#navbar-zhan").remove();
            $("#footer_fluid").remove();
            function ll8 (){
                $("#music-bar").attr('data-original-title','残念，此页面疑似服务器太忙，返回首页再试试吧，我得快点通知主人');
                $("#music-bar").stop().animate({marginLeft:"14px",marginBottom:"14px"},300);
                $("#music-bar").tooltip('show');
            }
            setTimeout(ll8,3000);
        });
    </script>
{% endblock %}
